<div  class="col-md-9 topspace">
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="default" color="#fff" type="ball-spin-fade-rotating" bdOpacity=0.5>

            </ngx-spinner>
    <div class="main_content">
        
        <div class="sb_title">
            <h3> Team List <a class="add_btn" [routerLink]="'/teams/add'"> <i class="glyphicon glyphicon-plus"></i> Add Team</a></h3>

        </div>
        <span>Total records - {{pager.totalItems}}</span>
        <table class="table" >
                <thead>
                    <tr>
                        <th style="display:none">Id</th>
                        <th>Name </th>
                        <th>Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let driver of employeesData; let i = index">
                        <td style="display:none">{{driver.id}} </td>
                        <td>  {{driver.name}}</td>
                        <td class="pdf "> 
                                <a [routerLink]="['/teams/viewTeamDetail', driver.id]"  title="View"><i class="	glyphicon glyphicon-eye-open"></i></a>
                                <a [routerLink]="['/teams/edit', driver.id]"  title="Edit"><i class="glyphicon glyphicon-pencil"></i></a>
                                <a class="cursor"  title="Delete"  (click)="deleteTeam(driver.id)"><i class="glyphicon glyphicon-trash"></i></a>
                            </td>
                    </tr>
                </tbody>
            </table>
            <div class="col-md-9">
                    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                      <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item first-item">
                        <a [routerLink]="['/teams/view/',type]" [queryParams]="{ page: 1 }" class="page-link">First</a>
                      </li>
                      <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item previous-item">
                        <a [routerLink]="['/teams/view/',type]" [queryParams]="{ page: pager.currentPage - 1 }"
                          class="page-link">Previous</a>
                      </li>
                      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
                        class="page-item number-item">
                        <a [routerLink]="['/teams/view/',type]" [queryParams]="{ page: page }"
                          class="page-link">{{page}}</a>
                      </li>
                      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item next-item">
                        <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
                          [routerLink]="['/teams/view/',type]" [queryParams]="{ page: pager.currentPage + 1 }"
                          class="page-link">Next</a>
                      </li>
                      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item last-item">
                        <a [routerLink]="['/teams/view/',type]" [queryParams]="{ page: pager.totalPages }"
                          class="page-link">Last</a>
                      </li>
                    </ul>
                  </div>
    </div>
</div>
