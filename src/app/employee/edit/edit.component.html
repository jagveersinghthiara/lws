<section>
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="default" color="#fff" type="ball-spin-fade-rotating" bdOpacity=0.5>

      </ngx-spinner>
  <div class="col-md-9 topspace">
    <div class="content">
      <div class="col-md-12">
        <div class="fomr_section">
          <h3 class="form_title"> Employee Detail</h3>
          <form [formGroup]="employeeForm" (ngSubmit)="editEmployee()">
            <div class="row-fluid">
              <div class="col-md-6">
                <div class="form-group">
                  <label> Name </label>
                  <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                    formControlName="name" placeholder="Enter Employee Name">
                </div>
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <p class="error-message" *ngIf=" f.name.errors.required">
                    Name is required!
                  </p>

                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label> Email </label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Enter Email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                </div>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <p class="error-message" *ngIf=" f.email.errors.required">
                    Email is required!
                  </p>
                  <p class="error-message" *ngIf="f.email.errors.email">
                    Email must be a valid email address!
                  </p>
                </div>
              </div>
            </div>
            <div class="row-fluid">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Password </label>
                  <input type="password" formControlName="password" class="form-control" placeholder="******"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                </div>.

              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label> Role</label>
                  <select formControlName="role" class="form-control">
                    <option value="">Select</option>
                    <option *ngFor="let role of roles" value="{{role.id}}">{{role.name}}</option>
           
                  </select>
                </div>
                <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                  <p class="error-message" *ngIf=" f.role.errors.required">
                    Role is required!
                  </p>
                </div>
              </div>

              <div class="col-md-6" *ngIf="teams">
                <div class="form-group">
                  <label> Teams </label>
<div class="border" > 

  <span  *ngFor="let team of teams ; let last = last;"> 
      <a  [routerLink]="['/teams/edit', team.teamId]" >
        {{team.teamName}} {{last ? '' : ', '}} 
      </a>
    
   </span>
</div>
                </div>
              
              </div>
            </div>


            <div class="col-md-12" style="text-align:center;">
              <button type="submit " class="btn btn-default btn_back">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
