
<div class="login_page">
<div class="login_box">
        <ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="default"
        color="#fff"
        type="ball-spin-fade-rotating"
        bdOpacity = 0.5 >
        
      </ngx-spinner>	
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="top_b"> <img src="../../assets/images/logo.png"></div>    
        <div class="cnt_b">
            <div class="formRow">
                <div class="input-prepend">
                    <input type="text" formControlName="email" placeholder="Enter Your Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
                </div>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <p class="error-message" *ngIf=" f.email.errors.required">
                        Email is required!
                      </p>
                      <p class="error-message" *ngIf="f.email.errors.email">
                        Email must be a valid email address!
                      </p>
                </div>
            </div>
            <div class="formRow">
                <div class="input-prepend">
                    <input type="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <p class="error-message" *ngIf="f.password.errors.required">
                        Password is required!
                      </p>
                      <p class="error-message" *ngIf="f.password.errors.minlength">
                        Password must be at least 6 characters!
                      </p>
                </div>
            </div>
   
        </div>
        <div class="btm_b clearfix">
        
            <button class="btn btn-inverse pull-right btn_back" type="submit">Sign In</button>
        </div>  
    </form>
